<h1>Welcome to {{title}}</h1>

<h3>Login</h3>

<form>

    <label>User Name:</label><input type="text" #UserName><br>
    <label>Password:</label><input type="password" #Password><br>

    <button (click)="validate(UserName.value, Password.value)">Login</button>
</form>
