<!-- {{ Statistics | json }} -->
<div class="text-center">
    <h2>Avergae time taken per Engineer!</h2>
    <table>
        <tr>
            <th>Employee Name</th>
            <th>Average Time Taken</th>
        </tr>

        <tr *ngFor="let statistic of Statistics">
            <td>{{ statistic[0] }}</td>
            <td>{{ statistic[1] }} day(s)</td>
        </tr>
    </table>
</div>
